<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 3 - Matriz e Objetos</title>
  </head>
  <body>
    <p>
      Use o método <b>push</b> para incluir o elemento ao final da matriz ou do
      objeto.
    </p>
    <hr />

    <form method="get" id="formsMatriz">
      <label for="campo">Campo:</label>
      <input type="text" id="campo" name="campo" />
      <button type="submit" id="buttonMatriz">Inserir na matriz</button>
    </form>
    <p>Matriz: <span id="matriz"></span></p>

    <hr />

    <form method="get" id="formsObjeto">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" />
      <br />
      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" />
      <button type="submit" id="buttonObject">Inserir no objeto</button>
    </form>
    <p>Tamanho do Objeto: <span id="objeto"></span></p>

    <script src="script.js"></script>
  </body>
</html>
