<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <button onclick="openWin()">Abre</button>
    <button onclick="moveWin()">Move</button>
    <button onclick="resizeWin()">Redimensiona</button>
    <button onclick="closeWin()">Fecha</button>
    <h1 id="id01"></h1>

    <script>
        let myWindow;

        function openWin() {
            // myWindow = window.open("https://www.w3schools.com", "_blank", "width=400, height=400, left=200");
            // Com a linha abaixo funciona
            myWindow = window.open("", "", "width=400, height=400, left=200");
            let texto = "";
            texto = "Largura X Altura da tela: " + window.screen.width + " X " + window.screen.height + "<br>";
            texto += "Largura X Altura da janela: " + window.innerWidth + " X " + window.innerHeight;

            document.getElementById("id01").innerHTML = texto;
        }

        function moveWin() {
            myWindow.moveTo(500, 100);
        }

        function resizeWin() {
            myWindow.resizeTo(200, 200);
        }

        function closeWin() {
            myWindow.close();
        }
    </script>

</body>

</html>
