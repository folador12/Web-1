<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        window.onload = funcao01;
        function funcao01() {
            let matriz = ["A", "E", "I", "O", "U"];
            document.getElementById("id01").innerHTML =
                matriz + "<br>" +
                matriz.shift() + "<br>" +
                matriz.pop() + "<br>" +
                matriz + "<br>" +
                matriz.unshift("A") + "<br>" +
                matriz.push("U") + "<br>" +
                matriz + "<br>" +
                matriz.splice(2,1) + "<br>" +
                matriz + "<br>";
        }
    </script>
    <h1 id="id01"></h1>
</body>

</html>
