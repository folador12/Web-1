<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        window.onload = funcao01;
        function funcao01() {
            const cars = ["BMW", "Volvo", "Mini"];
            let text = "";
            for (let x of cars) {
                text += x + "<br>";
            }
            document.getElementById("id01").innerHTML = text;

            let language = "JavaScript";
            text = "";
            for (let x of language) {
                text += x + "<br>";
            }
            document.getElementById("id02").innerHTML = text;
        }
    </script>
    <h1 id="id01"></h1>
    <h1 id="id02"></h1>
</body>

</html>
