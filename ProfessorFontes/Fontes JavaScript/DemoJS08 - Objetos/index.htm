<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        const person = {
            firstName: "Gustavo",
            lastName: "Botta",
            id: 1234,
            fullName: function () {
                return this.firstName + " " + this.lastName;
            }
        };
        window.onload = funcao01;
        function funcao01() {
            document.getElementById("id01").innerHTML = person.firstName;
            document.getElementById("id02").innerHTML = person["lastName"];
            document.getElementById("id03").innerHTML = person.fullName();
        }
    </script>
    <h1 id="id01"></h1>
    <h1 id="id02"></h1>
    <h2 id="id03"></h2>
</body>

</html>
