<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        window.onload = funcao01;
        function funcao01() {
            let hello = function () {
                return "Hello World!";
            };
            let hello2 = valor => "Hello " + valor;
            document.getElementById("id01").innerHTML = hello();
            document.getElementById("id02").innerHTML = hello2("Pedro");
        }
    </script>
    <h1 id="id01"></h1>
    <h1 id="id02"></h1>
</body>

</html>
